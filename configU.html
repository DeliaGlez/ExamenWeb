<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaginaInicio</title>
    <link rel="stylesheet" href="configU.css">
</head>
<body>
    <div class="FondoPr">
        <nav>
            <div class="Buscador">
                <div class="logo">
                    <a href="./Inicio.html">
                        <img class="icono" src="./imagenes/icon.png">
                    </a>
                    <a href="./Inicio.html">
                        <label>FOXSHOP</label>
                    </a>  
                </div>
                <div class="search">
                    <div class="categorias">
                        <label>Categorias</label>
                        <img class="flecha" src="./imagenes/flecha.png">
                    </div>
                    <div class="buscar">
                        <input id="input1" type="text" placeholder="Buscar en foxshop.com">
                    </div>
                    <a href="busqueda.html">
                        <img class="lupa" src="./imagenes/lupa.jpg">
                    </a>
                </div>
                <input type="checkbox" class="hidden-checkbox">
                <div class="usuario">
                    <img class="user" src="./imagenes/user.png">
                    <label class="bienvenidoTexto">Bienvenido,</label>
                    <label class="nombreUsuario" for="menuCheckbox">Manuel P.</label>
                    <input type="checkbox" id="menuCheckbox" class="hidden-checkbox">
                    <div class="desplegable">
                        <div class="menuOpciones">
                            <a href="configU.html">Configuracion</a>
                            <a href="./InicioSesion.html">Cerrar Sesion</a>
                        </div>
                    </div>
                </div>            
                <div class="compra">
                    <a href="carrito.html">
                        <img src="./imagenes/carrito.png">
                        <div class="texto">
                            <label>Carrito</label>
                    </a>
                    </div>
                </div>
            </div>
            <div class="Barra">
                <div class="tipos">
                    <div>
                        <a href="./Inicio.html">
                            <label>Inicio</label>
                        </a>
                    </div>
                    <div>
                        <label class="lomas">Lo mas vendido</label>
                        <img class="star" src="./imagenes/estrella.png">
                    </div>
                    <div>
                        <label>Promociones</label>
                    </div>
                    <div>
                        <label>Lo nuevo</label>
                    </div>
                    <div>
                        <label>Musica</label>
                    </div>
                    <div>
                        <label>Electronicos</label>
                    </div>
                </div>
            </div>
        </nav>

        <div class="Principal">

            <div class="recuadromorado">
                <div class="title">
                    <h1>Configuración del usuario</h1>
                </div>

                <div class="contentinputs">
                    <div>
                        <h3>Nombre</h3>
                        <input type="text" class="input-personalizado" placeholder=" MANUEL EDUARDO">
                    </div>
                    <div>
                        <h3>Apellidos</h3>
                        <input type="text" class="input-personalizado" placeholder=" PALAFOX GARCÍA">
                    </div>
                    <div>
                        <h3>Correo electrónico</h3>
                        <input type="text" class="input-personalizado" placeholder=" mapa21@alu.uabcs.mx">
                    </div>
                    <div>
                        <h3>Num.Teléfono</h3>
                        <input type="text" class="input-personalizado" placeholder=" +52 612 125 7342">
                    </div>
                    <div>
                        <h3>Contraseña actual</h3>
                        <input type="text" class="input-personalizado" placeholder=" * * * * * * * * * * * *">
                    </div>
                    <div>
                        <h3>Contraseña nueva</h3>
                        <input type="text" class="input-personalizado" placeholder=" palafox12345">
                    </div>
                </div>
                
                <h3 class="title2">Dirección de envío</h3>
                
                <div class="txtarea">
                    <textarea class="textareamod" placeholder=" Avenida guacamayas, col chulavista, calle 13 mza 7 lte 8 entre calle geografia y calle pecero"></textarea>
                </div>

                <div class="botones">
                    <button class="boton-personalizado">Regresar</button>
                    <button class="boton-personalizado2">Actualizar</button>
                </div>  
                
            </div>

        </div>


    </div>
</body>
</html>
