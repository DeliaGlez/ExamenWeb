<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="./RegistroStyle.css">
    <script src="./sentencias.js"></script>
</head>
<body>
    <div class="FondoPr">
        <div class="Buscador">
            <div class="logo">  
                <a href="./Inicio.html">
                    <img class="icono" src="./imagenes/icon.png">
                    <label>FOXSHOP</label>
                </a>
            </div>
        </div>
        <div class="Principal">
            <div class="InicioSesion">
                <img src="./imagenes/userInicio.png">
                <label>REGISTRO</label>
            </div>
            <div class="inputs">
                
                <input class="innombre" type="text" id="nombre" name="nombre" placeholder="Nombres" required> <br> <br>
                
                <input class="inapellido" type="text" id="apellido" name="apellido" placeholder="Apellidos" required> <br> <br>

                <input class="incorreo" type="text" id="correo" name="correo" placeholder="Correo Electronico" required> <br> <br>

                <input class="intelefono" type="text" id="telefono" name="telefono" placeholder="Num. Telefonico" required> <br> <br>

                <input class="indireccion" type="text" id="direccion" name="direccion" placeholder="Direccion De Envio" required> <br> <br>

                <input type="password" class="incontra" id="contra" name="contra" placeholder="Contrase침a" required> <br> <br>

                <input type="password" class="inconfirm" id="confirmar" name="confirmar" placeholder="Confirmar Contrase침a" required> <br> <br>

                <div class="label2">
                    <input type="checkbox" id="recuerdame" name="recuerdame">
                    <label for="recuerdame">Aceptar Terminos y Condiciones</label>
                </div>
                <div class="boton">
                    <a href="./InicioSesion.html">
                        <input class="cancel" type="submit" value="Cancelar">
                    </a>
                        <input class="registro" type="submit" value="Registrarse">
                </div>
                <div class="label3">
                    <label>Ya tienes cuenta?</label> 
                    <div class="click">
                        <a href="./InicioSesion.html">
                            <label>Click aqui</label>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Asociar la funci칩n `registrarUsuario` al clic del bot칩n de registro
            const botonRegistro = document.querySelector('.registro');
            botonRegistro.addEventListener('click', registrarUsuario);
        });
    </script>
</body>
</html>
